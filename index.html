<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getBalanceByAddress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="container mt-3">
        <div class="a-toggle">
            <a class="a-toggle-content" data-bs-toggle="collapse" href="#f1-content" role="button" aria-expanded="false" aria-controls="f1-content"><span>1. getBalanceByAddress</span></a>
        </div>
        <div class="collapse mt-3 show" id="f1-content">
            <form class="f1 query-form">
                <label for="address" class="form-label">Address: </label>
                <input type="text" id="address" class="form-control" placeholder="address" name="address" size=45>  
                <label for="key" class="form-label">Key: </label>
                <input type="text" id="key" class="form-control" placeholder="key" name="key" size=40>  
                <button type="submit" class="f1 start-btn btn btn-primary mt-3">Start</button>
                <!-- <button type="button" class="f1 reset-btn btn btn-primary mt-3">Reset</button> -->
            </form>
            <div class="mt-3">
                <p>Current Balance: <span class="f1 cbalance"></span> New Balance: <span class="f1 nbalance"></span></p>
                <ul>Balance Tracking: 
                    <ul class="f1 li-balance"></ul>
                </ul>
                <p>Status: <span class="f1 status"></span></p>
            </div>
        </div>
    </section>

    <section class="container mt-3">
        <div class="a-toggle">
            <a class="a-toggle-content" data-bs-toggle="collapse" href="#f2-content" role="button" aria-expanded="false" aria-controls="f2-content"><span>2. getLPTransbyAddress</span></a>
        </div>
        <div class="collapse mt-3 show" id="f2-content">
            <form class="f2 query-form">
                <label for="address" class="form-label">Address: </label>
                <input type="text" id="address" class="form-control" placeholder="address" name="address" size=45>  
                <label for="key" class="form-label">Key: </label>
                <input type="text" id="key" class="form-control" placeholder="key" name="key" size=40>  
                <label for="timestamp" class="form-label">Min Timestamp: </label>
                <input type="text" id="timestamp" class="form-control" placeholder="timestamp" name="timestamp" size=10>  
                <button type="submit" class="f2 start-btn btn btn-primary mt-3">Start</button>
            </form>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">Hash</td>
                        <th scope="col">Block Number</td>
                        <th scope="col">Token Name</td>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="f2 table-trans">
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
